<div class="form-group" id='form-group-{{fieldName}}'>
    <label for="{{fieldName}}" class="col-lg-3 control-label">Select File</label>
    <div class="col-lg-9">
        <input type="file" name="file" id="{{fieldName}}" class="file-input"/>
        <button class="btn btn-primary btn-sm"  type="button" onclick="removeFileRow('{{fieldName}}'); return false;">X</button>
    </div>
</div>
